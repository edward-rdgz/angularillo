<!DOCTYPE html>
<html ng-app>
<head>
<meta charset="utf-8" />
<title>Hola Mundo Angularjs</title>
    <!-- Incluimos librerias como bootstrap.css -->
    <link rel="stylesheet" href="../libs/css/bootstrap.min.css" type="text/css" />
    <!-- Agregamos primero jQuery antes que angular es una buena practica -->
    <script src="../libs/js/jquery-1.9.0.min.js"></script>
    <script src="../libs/js/angular.min.js"></script>
    <script src="../libs/js/angular-resource.min.js"></script>
    <script src="../libs/js/ui-bootstrap-tpls-0.10.0.min.js"></script>
</head>
<body>
	<div ng-controller='BindingController'>
    	<h3>Nuevo contacto</h3>
        <input type='text' ng-model="contacto.nombre" placeholder='Nombre'/>
        <input type='text' ng-model="contacto.telefono" placeholder='TelÃ©fono'/>                
        <h3>Datos del nuevo contacto</h3>
        <p>Nombre: {{contacto.nombre}}</p>        
        <p>Telefono: {{contacto.telefono}}</p>         
        <button ng-click='default()'>Datos de prueba</button>
    </div>



</body> 
<script type="text/javascript"> 
	function BindingController($scope) {    
		$scope.contacto = {};    
		$scope.default = function() {        
			$scope.contacto.nombre = 'Dummie';        
			$scope.contacto.telefono = 'Phone';    
		}
	};
</script>
</html>
